<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"HomePage"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">
				<section class="page__hero hero">
					<div class="hero__container">
						<div class="hero__row">
							<div class="hero__item-btn">
								<div class="hero__btn none">
									<a class="hero__button">SWIPE DOWN</a>
								</div>
							</div>
							<div class="hero__item">
								<div class="hero__content">
									<h1 class="hero__title title">
										We design your room aesthetic
									</h1>
									<p class="hero__text text">
										Lectus quam id leo in vitae turpis nisi porta lorem mollis.
									</p>
									<a href="#" class="hero__video-link">
										<img src="@img/hero/play-button.svg" alt>
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="hero__image">
						<img src="@img/hero/interior-bg.jpg" alt>
					</div>
				</section>

				<section class="page__clients clients">
					<div class="clients__container">
						<div class="clients__items">
							<div class="clients__item">
								<img src="img/clients/01.svg" alt="client">
							</div>
							<div class="clients__item">
								<img src="img/clients/02.svg" alt="client">
							</div>
							<div class="clients__item">
								<img src="img/clients/03.svg" alt="client">
							</div>
							<div class="clients__item">
								<img src="img/clients/04.svg" alt="client">
							</div>
						</div>
					</div>
				</section>
			</main>
			@@include('html/_footer.htm',{})
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
